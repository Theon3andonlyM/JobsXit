<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobsXit</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #8b5e3c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2em;
            color: white;
            margin-left: 30px;
        }
        .logo span {
            font-size: 2.5em;
            color: #ffd700;
        }

        /* Back Button (Hidden on Load) */
        .circle-button {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            background-color: transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 30px;
            display: none; /* Hide on load */
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .circle-button.show {
            display: flex; /* Show only after clicking "Find Jobs" */
        }
        .circle-button:hover {
            background-color: #ffd700;
        }

        /* Main Content */
        main {
            max-width: 1000px;
            width: 90%;
            text-align: center;
            margin-top: 50px;
            flex-grow: 1;
        }
        h1 {
            color: #8b5e3c;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Find Jobs Button */
        .fetch-button {
            background-color: #8b5e3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }
        .fetch-button:hover {
            background-color: #ffd700;
            color: #8b5e3c;
        }

        /* Job Listings */
        #jobs {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            display: none; /* Hide until jobs are fetched */
        }
        .job {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 400px;
            border-radius: 8px;
            background: #fffaf0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .job:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .job h3 {
            margin: 0;
            font-size: 1.5em;
            color: #8b5e3c;
        }
        .job p {
            margin: 5px 0;
        }
        .job a {
            text-decoration: none;
            color: white;
            background: #8b5e3c;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            padding: 15px;
            background-color: #8b5e3c;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Jobs<span>X</span>iT</div>
        <button class="circle-button" id="backButton" onclick="reloadPage();"></button>
    </header>

    <main>
        <div class="intro">
            <h1>Welcome to Jobs<span>X</span>iT</h1>
            <p>Your all-in-one platform to discover and secure your next IT career opportunity. Click below to explore the latest job listings!</p>
            <button class="fetch-button" id="fetchJobsButton" onclick="fetchJobs()">Find Jobs</button>
        </div>

        <div id="jobs"></div>
    </main>

    <footer>
        &copy; 2025 Tepic Marija. All Rights Reserved.
    </footer>

    <script>
        async function fetchJobs() {
    try {
        console.log("Fetching jobs...");

        // Simulated job listings for testing
        const data = {
            jobs: [
                {
                    title: "Software Engineer",
                    company_name: "Tech Corp",
                    location: "Switzerland",
                    url: "https://example.com/job1"
                },
                {
                    title: "Frontend Developer",
                    company_name: "CodeWorks",
                    location: "Switzerland",
                    url: "https://example.com/job2"
                }
            ]
        };

        console.log("Job data received:", data.jobs.length);

        const jobsContainer = document.getElementById('jobs');
        jobsContainer.innerHTML = '';

        data.jobs.forEach(job => {
            const jobElement = document.createElement('div');
            jobElement.classList.add('job');
            jobElement.innerHTML = `
                <h3>${job.title}</h3>
                <p><strong>Company:</strong> ${job.company_name}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <a href="${job.url}" target="_blank">View Job</a>
            `;
            jobsContainer.appendChild(jobElement);
        });

        document.querySelector('.intro').style.display = 'none';
        jobsContainer.style.display = 'flex';

        document.getElementById('backButton').classList.add('show');

    } catch (error) {
        console.error("Error fetching jobs:", error);
        alert("Failed to fetch jobs. Please try again later.");
    }
}
    </script>
</body>
</html>
